{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block title %}Flasky{% endblock %}


{% block page_content %}

{% for u in users %}
    {% if u.username %}
    <a href="{{ url_for('main.user', username=u.username) }}">{{ u.id }} {{ u.username }}</a><br>
    {% else %}
    <p>{{ u.id }}{{ u.username }}<p><br>
    {% endif %}
{% endfor %}

{% endblock %}
